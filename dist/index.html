<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title></title>
        <style type="text/css">
            body {
                background-color: #f5f7fa;
            }
            h1 {
                text-align: center;
            }
            .card {
                background: #fff;
                box-shadow: 0 6px 10px 0 rgb(95 101 105 / 15%);
                border-radius: 8px;
                transition: all 0.2s;
                padding: 20px;
                margin: 20px 10px;
            }
            .card:hover {
                transform: translateY(-2px);
                box-shadow: 0 12px 20px 0 rgb(95 101 105 / 15%);
            }
            .card-2 {
                background-color: #fbc2c2;
                color: #fff;
            }
            code {
                position: relative;
                display: block;
                padding: 16px;
                overflow-x: auto;
                color: #58727e;
                font-weight: 400;
                font-size: 14px;
                line-height: 26px;
                white-space: pre-wrap;
                word-wrap: break-word;
                -webkit-font-smoothing: auto;
                background-color: #fafafa;
                border-radius: 16px;
            }
            pre {
                margin: 20px 0 0;
            }
            pre + p {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <script src="./bundle.js"></script>
    </body>
</html>
